        <title>lo54</title>
    </h:head>
    <h:body style="background-image: url(resources/Image/utbm.jpg); background-repeat: no-repeat;background-size: 100% 170%">
    
        <ui:include src="toolbar.xhtml"/>
        <h2 class="text-primary mt-5" style="text-align: center">Liste des Administrateurs</h2>
        <div class="container mt-5">
        <p:panel>
            <h:form>
                <p:dataTable var="admin" value="#{administrateurBean.adminList}" rows="10"
                             paginator="true"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink}  
                             {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}
                             {RowsPerPageDropdown}"
                             rowsPerPageTemplate="2,10,15">
                    <p:column headerText="Nom administrateur">
                        <h:outputText value="#{admin.admNom}"></h:outputText>
                </p:column>

                <p:column headerText="Prenom administrateur">
                    <h:outputText value="#{admin.admPrenom}"></h:outputText>
                </p:column>
                    
                <p:column headerText="Sexe administrateur">
                    <h:outputText value="#{admin.admSexe}"></h:outputText>
                </p:column>
                    
                </p:dataTable>
            </h:form>
        </p:panel> <br/>
                        <h:link class="btn btn-primary" outcome="insertAdministrateur" value="Ajouter nouvel Administrateur" /> <br/> <br/>

        </div>
    </h:body>
