                </p:column>
                <p:column headerText=" ID Adnim">
                    <p:outputLabel id="AID" value="${p.admNumero}" />
                </p:column>

                </p:column>
                <p:column headerText="lIBELLE">

                </p:column>
                <p:column headerText="Description">
                    <p:outputLabel id="DescriptionID" value="${p.frtDescription} " />
                </p:column>
                <p:column headerText="Date de debut">
                    <p:outputLabel id="DATEID" value="${p.frtDateDebut}" />
                </p:column>
                <p:column headerText="Date de fin">
                    <p:outputLabel id="DATE2" value="${p.frtDateFin}" />
                </p:column>
            </p:dataTable>
        </div>
