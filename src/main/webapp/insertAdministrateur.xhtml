        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

        <link href="resources/admin.css" rel="stylesheet" type="text/css" /> 
       <h:outputScript library="js" name="jsAdmin.js" />

    </h:head>
   <h:body style="background-image: url(resources/Image/utbm.jpg); background-repeat: no-repeat;background-size: 100% 170%">
        <ui:include src="toolbar.xhtml"/>
       <div class="container mt-5 offset-3" style="margin-top: 5rem">
           <h2 class="text-primary"> Ajouter un administrateur </h2>
           <h4 class="text-success" style="text-align: center"> ${administrateurBean.replyMessage} </h4>
           <div class="mt-3">
        <h:form onsubmit="returnToAdmin()">
            <div class="insertadmin">
                
                <div class="col-sm-8 col-md-6 col-lg-6 " style='background-color: #DCDCDC ;padding: 50px'>
                <div class="form-group col-11">
                    <p:outputLabel value="Nom*:" />
                    <p:inputText class="form-control" value="${administrateurBean.admnom}" required="true" requiredMessage="Veuillez remplir ce champs"/>
                    <h:message for="nom" styleClass="errorBlock" class="text-danger"/>
                </div>
                <div class="form-group col-11">
                    <p:outputLabel value="PrÃ©nom*:" />
                    <p:inputText class="form-control" value="${administrateurBean.admprenom}" required="true" requiredMessage="Veuillez remplir ce champs"/>
                    <h:message for="prenom" styleClass="errorBlock" />
                </div>
                <div class="form-group col-11">
                    <p:outputLabel value="Sexe*:" />
                    <p:selectOneRadio value="${administrateurBean.admsexe}" required="required" requiredMessage="fgfgfgfg">
                        <f:selectItem itemValue="H" itemLabel="Homme"/> <br />
                        <f:selectItem itemValue="F" itemLabel="Femme"/><br/>
                        <h:message for="Sexe" styleClass="errorBlock" />
                    </p:selectOneRadio>
                </div>
                <div>
                    <p:commandButton type="submit" id="btnsubmitAdmin" class="btn btn-success" value="Ajouter" action="${administrateurBean.insertAdmin()}"/>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <h:link class="btn btn-primary" outcome="getadminList">Liste des Administrateurs</h:link>
                </div>
            </div>
            </div>
        </h:form>
           <br/>
           </div>
       </div>
