<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"></link>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <link href="resources/admin.css" rel="stylesheet" type="text/css" /> 
        <title>lo54</title>
    </h:head>
   
  <h:body style="background-image: url(resources/Image/utbm.jpg); background-repeat: no-repeat;background-size: 100% 170%">
    
       <ui:include src="toolbar.xhtml"/>
        <p:panel id="liste" header="Liste des formations programmées" style="margin-bottom: 20px">
            <h:form>
                <p:dataTable var="user" value="#{formationBean.listInscrit}" rows="10"
                             paginator="true"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink}  
                             {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}
                             {RowsPerPageDropdown}"
                             rowsPerPageTemplate="2,10,15">            

                <p:column headerText="Numéro Formation">
                    <h:outputText value="#{user.frtNumero}"></h:outputText>
                </p:column>
                 <p:column headerText="Code Promotion">
                     <h:outputText value="#{user.prtCode}"></h:outputText>
                </p:column>
                    
                <p:column headerText="Libelle Formation">
                    <h:outputText value="#{user.frtLibelle}"></h:outputText>
                </p:column>
                    
                <p:column headerText="Description">
                    <h:outputText value="#{user.frtDescription}"></h:outputText>
                </p:column>
                    
               <p:column headerText="Numéro de Session">
                   <h:outputText value="#{user.sesNumero}"></h:outputText>
               </p:column>
               <p:column headerText="Session Début">
                   <h:outputText value="#{user.sesDateDebut}"></h:outputText>
               </p:column>
               <p:column headerText="Session Fin">
                   <h:outputText value="#{user.sesDateFin}"></h:outputText>
               </p:column> <br/><br/>
               
               
        </p:dataTable><br/>
         
             <div class="form-group col-4">
                 <p:outputLabel class="text-primary"  value="Rechercher par Libelle, Date de session, numéro de session et ou formation  "></p:outputLabel><br/>
                
                <h:inputText  value= "${formationBean.libelle}" class="form-control"/> 
                    
            </div> 
             <p:commandButton type="" action="#{formationBean.action()}" class="btn btn-success" value="Rechercher" /><br/><br/>
                      
            <p:panel id="liste2" header="Résultat de la recherche" style="margin-bottom: 20px">
            <h:form>
                <p:dataTable var="user" value="#{formationBean.uniqueListInscrit}" rows="10"
                             paginator="true"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink}  
                             {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}
                             {RowsPerPageDropdown}"
                             rowsPerPageTemplate="2,10,15"> 
        
                

                <p:column headerText="Numéro Formation">
                    <h:outputText value="#{user.frtNumero}"></h:outputText>
                </p:column>
                 <p:column headerText="Code Promotion">
                     <h:outputText value="#{user.prtCode}"></h:outputText>
                </p:column>
                    
                <p:column headerText="Libelle Formation">
                    <h:outputText value="#{user.frtLibelle}"></h:outputText>
                </p:column>
                    
                <p:column headerText="Description">
                    <h:outputText value="#{user.frtDescription}"></h:outputText>
                </p:column>
                    
               <p:column headerText="Numéro de Session">
                   <h:outputText value="#{user.sesNumero}"></h:outputText>
               </p:column>
               <p:column headerText="Session Début">
                   <h:outputText value="#{user.sesDateDebut}"></h:outputText>
               </p:column>
               <p:column headerText="Session Fin">
                   <h:outputText value="#{user.sesDateFin}"></h:outputText>
               </p:column>
               
        </p:dataTable>

        </h:form>
      </p:panel>
            <br/>

    </h:form>  
</p:panel>
</h:body>
</html>
