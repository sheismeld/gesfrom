<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
     <h:head>
         <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"></link>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <link href="resources/admin.css" rel="stylesheet" type="text/css" /> 
        <title>Facelet Title</title>
    </h:head>
   <h:body style="background-image: url(resources/Image/utbm.jpg); background-repeat: no-repeat;background-size: 100% 170%">
    
       <ui:include src="toolbar.xhtml"/>
       <h2 class="text-primary mt-5" style="text-align: center">Liste des Sessions</h2>
        <div class="container">
            <br/>
        <p:panel id="liste" header="Liste des sessions" style="margin-bottom: 20px">
            <h:form>
                <p:dataTable var="ses" value="#{sessionBean.sessionVille}" rows="10"
                             paginator="true"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink}  
                             {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}
                             {RowsPerPageDropdown}"
                             rowsPerPageTemplate="2,10,15"> 
        
                <p:column headerText="Ville">
                    <h:outputText value="#{ses.subSequence(0,ses.length()-22)}"></h:outputText>
                </p:column>

                <p:column headerText="Date de dÃ©but">
                    <h:outputText value="#{ses.subSequence(ses.subSequence(0,ses.length()-22).length(),ses.subSequence(0,ses.length()-22).length()+11)}"></h:outputText>
                </p:column>
                    
                <p:column headerText="Date de fin">
                    <h:outputText value="#{ses.subSequence(ses.subSequence(0,ses.length()-22).length()+12,ses.subSequence(0,ses.length()-22).length()+22)}"></h:outputText>
                </p:column>
                    
            </p:dataTable>

            </h:form>
        </p:panel>
                         <h:link class="btn btn-primary" outcome="insertSession" value="Ajouter une session" />

        </div>
    </h:body>
</html>
