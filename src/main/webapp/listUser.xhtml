<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"></link>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <h:body style="background-image: url(resources/Image/utbm.jpg); background-repeat: no-repeat;background-size: 100% 100%">
    
        <ui:include src="toolbar.xhtml"/>
        <div class="card">
                <div class="card-header">
                    Liste des utilisateurs
                </div>
    <div class="body">
             <p:dataTable id="datatable" var="p" value="${utilisateurBean.userList}">               
                    <p:column headerText="Person ID">
                        <p:outputLabel id="PID" value="${p.utiNumero}" />
                    </p:column>
                      <p:column headerText="Nom">
                          <p:outputLabel id="Name" value="${p.utiNom}" />
                    </p:column>
                     <p:column headerText="Prenom">
                          <p:outputLabel id="prenom" value="${p.utiPrenom}" />
                    </p:column>
                      <p:column headerText="Address">
                          <p:outputLabel id="pAddress" value="${p.utiNumeroRue} ${p.utiNomRue} ${p.utiVille} ${p.utiCodePostale} " />
                    </p:column>
                      <p:column headerText="Email">
                          <p:outputLabel id="pEmail" value="${p.utiAdresseEmail}" />
                    </p:column>
                     
                        <p:column headerText="actions">
                            <p:commandButton id="delbtn" value="delete" class="btn bg-danger" action="${utilisateurBean.deleteUser(p.utiNumero)}" />
                    </p:column>
                
                </p:dataTable>
            </div>
        </div>
    </h:body>
</html>
