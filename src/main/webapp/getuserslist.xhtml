<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Liste des utilisateurs</title>
    </h:head>
   
    <h:body style="background-image: url(resources/Image/utbm.jpg); background-repeat: no-repeat;background-size: 100% 230%">
    
       <ui:include src="toolbar.xhtml"/>
        <p:panel id="liste" header="Liste des Utilisateur" style="margin-bottom: 20px">
            <h:form>
                <p:dataTable var="user" value="#{utilisateurBean.userList}" rows="10"
                             paginator="true"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink}  
                             {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}
                             {RowsPerPageDropdown}"
                             rowsPerPageTemplate="2,10,15"> 
        
                <p:column headerText="Id">
                    <h:outputText value="#{user.utiNumero}"></h:outputText>
                </p:column>

                <p:column headerText="Nom">
                    <h:outputText value="#{user.utiNom}"></h:outputText>
                </p:column>
                    
                <p:column headerText="Prenom">
                    <h:outputText value="#{user.utiPrenom}"></h:outputText>
                </p:column>
                    
                <p:column headerText="Email">
                    <h:outputText value="#{user.utiAdresseEmail}"></h:outputText>
                </p:column>
                    
               <p:column headerText="Numero de rue">
                   <h:outputText value="#{user.utiNumeroRue}"></h:outputText>
               </p:column>
                    
               <p:column headerText="Nom de rue">
                   <h:outputText value="#{user.utiNomRue}"></h:outputText>
               </p:column>
                    
               <p:column headerText="Ville">
                   <h:outputText value="#{user.utiVille}"></h:outputText>
               </p:column>
               
               <p:column headerText="Code postale">
                   <h:outputText value="#{user.utiCodePostale}"></h:outputText>
               </p:column>
                    
                    

        </p:dataTable>

    </h:form>  
</p:panel>
</h:body>
</html>
