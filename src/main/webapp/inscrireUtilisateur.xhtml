<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
         <head>
        <title>LO54</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"></link>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <link href="resources/admin.css" rel="stylesheet" type="text/css" /> 
        <link rel="stylesheet" type="text/css" href="../styles.css" />
    </head>
    </h:head>
   
    <h:body style="background-image: url(resources/Image/utbm.jpg); background-repeat: no-repeat;background-size: 100% 170%">
           
       <ui:include src="toolbar.xhtml"/>
       
            <div class="container mt-2" style='background-color: #DCDCDC ;padding: 50px'>
                <h4 class="text-primary" align="center">Pourecentage de remplissage de toutes les formations</h4>
             <div class="progress">
                <div class="progress-bar progress-bar-success" role="progressbar" style="width: ${inscriptionBean.listInscrit.size()}%" aria-valuenow="${inscriptionBean.listInscrit.size()}" aria-valuemin="0" aria-valuemax="100">${inscriptionBean.listInscrit.size()}%</div>
             </div>
            </div>
            <br/>
    
        <p:panel id="liste" header="Liste des Utilisateur Inscrit" style="margin-bottom: 20px">
            <h:form>
                <p:dataTable var="user" value="#{inscriptionBean.listInscrit}" rows="10"
                             paginator="true"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink}  
                             {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}
                             {RowsPerPageDropdown}"
                             rowsPerPageTemplate="2,10,15"> 
        
                

                <p:column headerText="Nom">
                    <h:outputText value="#{user.nom}"></h:outputText>
                </p:column>
                    
                <p:column headerText="Prenom">
                    <h:outputText value="#{user.prenom}"></h:outputText>
                </p:column>
                    
                <p:column headerText="Email">
                    <h:outputText value="#{user.email}"></h:outputText>
                </p:column>
                    
               <p:column headerText="Formation">
                   <h:outputText value="#{user.formation}"></h:outputText>
               </p:column>
               
        </p:dataTable><br/>
         
             <div class="form-group col-4">
                <p:outputLabel value="Filtrer par formation  " />
                <h:selectOneMenu value = "${inscriptionBean.libelle}"> 
                    <f:selectItems value="${inscriptionBean.formationList}" var="f" itemValue="${f.frtLibelle}" itemLabel="${f.frtLibelle} " class="form-control" />  
                </h:selectOneMenu>  
            </div>
           
        <input type="submit" class="btn btn-success" action="#{inscriptionBean.action()}" value="Rechercher" /><br/>
            
            <div class="container">
                 <h3 class="text-primary" align="center">Pourcentage de Remplissage par formation</h3>
                <div class="progress">
                 <div class="progress-bar progress-bar-success" role="progressbar" style="width: ${inscriptionBean.uniqueListInscrit.size()}%" aria-valuenow="${inscriptionBean.uniqueListInscrit.size()}" aria-valuemin="${inscriptionBean.uniqueListInscrit.size()}" aria-valuemax="100">${inscriptionBean.uniqueListInscrit.size()}%</div>
            </div>
            </div><br/>
            <p:panel id="liste2" header="Liste des Utilisateur" style="margin-bottom: 20px">
            <h:form>
                <p:dataTable var="user" value="#{inscriptionBean.uniqueListInscrit}" rows="10"
                             paginator="true"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink}  
                             {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}
                             {RowsPerPageDropdown}"
                             rowsPerPageTemplate="2,10,15"> 
        
                

                <p:column headerText="Nom">
                    <h:outputText value="#{user.nom}"></h:outputText>
                </p:column>
                    
                <p:column headerText="Prenom">
                    <h:outputText value="#{user.prenom}"></h:outputText>
                </p:column>
                    
                <p:column headerText="Email">
                    <h:outputText value="#{user.email}"></h:outputText>
                </p:column>
                    
               <p:column headerText="Formation">
                   <h:outputText value="#{user.formation}"></h:outputText>
               </p:column>
               
        </p:dataTable>

        </h:form>
      </p:panel>
            <br/>

    </h:form>  
</p:panel>
</h:body>
</html>
